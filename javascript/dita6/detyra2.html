<body>
    <script>
        var x = prompt ('Shenoje ketu numrin e dites!');
        var y = parseFloat(x);
        switch(x)
        {
            case "1":
                y = "E hene";
                break;

            case "2":
                y = "E marte";
                break;
            
            case "3":
                y = "E merkure";
                break;
            
            case "4":
                y = "E enjte";
                break;

            case "5":
                y = "E premte";
                break;

            case "6":
                y = "E shtune";
                break;

            case "7":
                y = "E dielle";
                break;

            default:
                y = "Kjo dite nuk ekziston";
        }
        document.write(y)
    </script>

<!DOCTYPE html>
<html>
    <head>
		<title>Id and Class</title>
			<style>
				p{color:red;
				font-size:20px;
				background-color:yellow}
				#p1{color:blue}
				.para{color:green}
				#p4{font-size:40px}
			</style>
	</head>
	<body>
		<h1>ID and CLASS</h1>
		<p id="p1">shkolla</p>
		<p id="p2">shkolla</p>
		<p id="p3">shkolla</p>
		
		<p id="p4" class="para">shkolla</p>
		<p class="para">shkolla</p>
		<p class="para">shkolla</p>
	</body>
</html>

<!DOCTYPE html>
	<head>
	<title></title>
	</head>
	<body>
	<!--SVG -scalable Vector Graphics-->
	<!--Krijimi i nje rrethi permes svg-->
	<svg style="width: 100px; height: 100px;border:1px solid black">
		<circle style="cx:50px;
		cy:50px;
		r: 40px;
		stroke:black;
		stroke-width:3;
		fill:red;">
		</circle>
	</svg>
	<br><br>
	<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="25" y="25" width="150" height="150" 
          fill="lightblue" 
          stroke="blue" 
          stroke-width="4" 
          ="15" />
		</svg>
		<br><br>
		<svg style="width:200px;
		height:200px">
		<rect style="width:200px;
		height:200px;
		fill:rgb(100,100,100);
		stroke-width:10;
		stroke:rgb(0,0,0)"></rect>
		</svg>
		<br><br>
		<svg 
		style="
		width:150px;
		height:150px; 
		border:1px solid black ">
		<rect 
		style="
		width:107;
		height:107px;
		x:20px;
		y:20px;
		rx:10px;
		ry:10px;
		fill:rgb(150,150,150);
		stroke-width:10;
		stroke:rgb(0,0,0);
		 opacity:0.5;
		"></rect>
		</svg>
		<br><br>
		<svg style="width: 300px;height: 150px; border: 1px solid black">
		<defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          ></stop>
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          ></stop>
        </linearGradient>
       </defs>
		<ellipse cx="150px" cy="75" rx="125" ry="55" fill="url(#grad1)" />
		<text fill="#ffffff" font-size="45" font-family="Verdana" x="70"  y="86">
		Prizren
		</text>
		</svg>
		<br><br>
		<svg style="width: 300px;height: 150px; border: 1px solid black">
		<defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color: rgb(255, 255, 0); stop-opacity: 1">
		  </stop>
          <stop
            offset="25%"
            style="stop-color: rgb(255, 195, 124); stop-opacity: 1">
			</stop>
			<stop
            offset="50%"
            style="stop-color: rgb(26, 84, 124); stop-opacity: 1"
          ></stop>
		  <stop
            offset="75%"
            style="stop-color: rgb(15, 245, 124); stop-opacity: 1"
          ></stop>
<stop
            offset="100%"
            style="stop-color: rgb(140, 19, 240); stop-opacity: 1"
          ></stop>
          
        </linearGradient>
       </defs>
		<ellipse cx="150px" cy="75" rx="125" ry="55" fill="url(#grad2)" />
		<text fill="#ffffff" font-size="45" font-family="Verdana" x="70"  y="86">
		Prizren
		</text>
		</svg>
	</body>
	</html>

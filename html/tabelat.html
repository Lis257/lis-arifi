<!DOCTYPE html>
<html>
	<head>
	<title>tabelat ne html</title>
	</head>
	<body>
	<h1>Tabelat ne html</h1>
	<table style="width:10%" border="1">
		<tr>
			<th>nr.</td>
			<td>emri</td>
			<td>mbiemri</td>
		</tr>
		<tr>
			<th>1</td>
			<td>ari</td>
			<td>tershnjaku</td>
		</tr>
		<tr>
			<th>2</td>
			<td>lorent</td>
			<td>hoti</td>
		</tr>
	</table>
	<br>
	<table border="5">
		<tr>
			<th>nr.</td>
			<td>emri</td>
			<td>mbiemri</td>
		</tr>
		<tr>
			<th>1</td>
			<td>ari</td>
			<td>tershnjaku</td>
		</tr>
		<tr>
			<th>2</td>
			<td>lorent</td>
			<td>hoti</td>
		</tr>
	</table>
	<br>
	<table style="border-style:solid;border-collapse:collapse">
		<tr>
			<td style="border-style:solid">nr.</td>
			<td style="border-style:solid">emri</td>
			<td style="border-style:solid">mbiemri</td>
		</tr>
		<tr>
			<th style="border-style:solid">1</td>
			<td style="border-style:solid">ari</td>
			<td style="border-style:solid">tershnjaku</td>
		</tr>
		<tr>
			<th style="border-style:solid">2</td>
			<td style="border-style:solid">lorent</td>
			<td style="border-style:solid">hoti</td>
		</tr>
	</table>
	<hr>
	<table style="border-style:solid;border-collapse:collapse;width:400px;height:100px">
		<tr>
			<th style="border-style:solid" colspan="3"></th>
			
		</tr>
		<tr>
			<th rowspan="2"></th>
			<td style="border-style:solid"></td>
			<td style="border-style:solid"></td>
		</tr>
		<tr>
			<th style="border-style:solid"></th>
			<td style="border-style:solid"></td>
		</tr>
	</table>
	<hr>
	<!--det1 me tabela-->
	
	
	<table style="border-style:solid;border-collapse:collapse;width:400px;height:100px">
		<tr>
			<th style="border-style:solid" colspan="4"></th>
		</tr>
		<tr>
			<th style="border-style:solid"></th>
			<td style="border-style:solid"></td>
			<td style="border-style:solid"></td>
			<td style="border-style:solid"></td>
		</tr>
		<tr>
			<th style="border-style:solid" colspan="2"></th>
			<td style="border-style:solid"></td>
			<td style="border-style:solid" rowspan="4"></td>
		</tr>
		<tr>
			<th style="border-style:solid"></th>
			<td style="border-style:solid"></td>
			<td style="border-style:solid"></td>
		</tr>
	</table>

</html>
